<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Captain Planet: The Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">



    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

  </head>

  <body>

    <!-- Overall Bootstrap Grid -->
    <div class="container">

      <!-- Jumbotron with Title -->
      <div class="jumbotron">
        <h1 class="text-center">
          <strong>Edit a Tek!</strong>
        </h1>

      </div>
      <div class="row">

        <div class="col-lg-6">

          <!--Grow/Shrink-->
          <div id="sizeControls" class="card">
            <h4 class="card-header">Change Sizes!</h4>
            <div class="card-body">
              <div class="text-center">
                <button id="normal-button" class="btn btn-dark btn-lg">
                  <span class="fa fa-ok"></span> Normal</button>
                <button id="grow-button" class="btn btn-primary btn-lg">
                  <span class="fa fa-plus"></span> Grow</button>
                <button id="shrink-button" class="btn btn-danger btn-lg">
                  <span class="fa fa-minus"></span> Shrink</button>
              </div>
            </div>
          </div>

          <!-- Visibility -->
          <div id="visibilityControls" class="card">
            <h4 class="card-header">Invisiblity!</h4>
            <div class="card-body">
              <div class="text-center">
                <button id="vis-button" class="btn btn-dark btn-lg">
                  <span class="fa fa-eye"></span> Visible</button>
                <button id="invis-button" class="btn btn-info btn-lg">
                  <span class="fa fa-eye-slash"></span> Invisible</button>
              </div>
            </div>
          </div>

          <!-- Stretch -->
          <div id="stretchControls" class="card">
            <h4 class="card-header">Stretch!</h4>
            <div class="card-body">
              <div class="text-center">
                <button id="unstr-button" class="btn btn-dark btn-lg">
                  <span class="fa fa-compress"></span> Normal</button>
                <button id="str-button" class="btn btn-primary btn-lg">
                  <span class="fa fa-expand"></span> Stretch</button>
              </div>
            </div>
          </div>

          <!--Drunk Button-->

          <div id="drunkControls" class="card">
            <h4 class="card-header">Get Tek drunk!</h4>
            <div class="card-body">
              <div class="text-center">
                <button id="unDrunkButton" class="btn btn-dark btn-lg">
                  <span class="fa fa-compress"></span> Normal</button>
                <button id="drunkButton" class="btn btn-primary btn-lg">
                  <span class="fa fa-expand"></span> Drunk</button>
              </div>
            </div>
          </div>

          <!-- Move Controls -->
          <div id="moveControls" class="card">
            <h4 class="card-header">Move Controls</h4>
            <div class="card-body">
              <div class="text-center mb-1">
                <button id="up-button" class="btn btn-dark btn-lg fa fa-arrow-up up-button">Up</button>
              </div>
              <div class="text-center">
                <button id="left-button" class="btn btn-dark btn-lg fa fa-arrow-left">Left</button>
                <button id="down-button" class="btn btn-dark btn-lg fa fa-arrow-down">Down</button>
                <button id="right-button" class="btn btn-dark btn-lg fa fa-arrow-right">Right</button>
              </div>
              <br>
            </div>
          </div>
        </div>

        <!-- Right Panel-->
        <div class="col-lg-6">

          <!-- Image -->
          <img src="Assets/Hunter.jpg" alt="Hunter Tek" id="captain-planet" class="img" style="position:absolute; top:50px; left: 80px; z-index: -20; height: 300px">
        </div>
      </div>
    </div>

    <script>

      // JavaScript function that wraps everything
      $(document).ready(function() {

        var captainPlanet = $("#captain-planet");


        // Size Buttons
        $("#normal-button").on("click", function() {
          captainPlanet.animate({ height: "300px" });
        });
        $("#grow-button").on("click", function() {
          captainPlanet.animate({ height: "500px" });
        });
        $("#shrink-button").on("click", function() {
          captainPlanet.animate({ height: "100px" });
        });

        // Visibility Buttons
        $("#vis-button").on("click", function() {
          captainPlanet.animate({ opacity: "1" });
        });
        $("#invis-button").on("click", function() {
          captainPlanet.animate({ opacity: "0.05" });
        });

        // Stretch Buttons
        $("#str-button").on("click", function() {
          captainPlanet.animate({ height: "1000px", width: "200px" });
        });
        $("#unstr-button").on("click", function() {
          captainPlanet.animate({ height: "300px", width: "450px" });
        });

        // Stretch Buttons
        $("#drunkButton").on("click", function() {
          captainPlanet.animate({ filter: 'blur(20px)'});
        });
        $("#unDrunkButton").on("click", function() {
          captainPlanet.animate({ height: "300px", width: "450px" });
        });

        // Move Buttons
        $("#up-button").on("click", function() {
          captainPlanet.animate({ top: "-=200px" }, "normal");
        });
        $("#down-button").on("click", function() {
          captainPlanet.animate({ top: "+=200px" }, "normal");
        });
        $("#left-button").on("click", function() {
          captainPlanet.animate({ left: "-=200px" }, "normal");
        });
        $("#right-button").on("click", function() {
          captainPlanet.animate({ left: "+=200px" }, "normal");
        });
        $("#back-button").on("click", function() {
          captainPlanet.animate({ top: "50px", left: "80px" }, "fast");
        });

        // Keyboard move controls
        $(document).keyup(function(e) {
          switch (e.which) {

          // Move Buttons (Keyboard Down)
          case 40:
            captainPlanet.animate({ top: "+=200px" }, "normal");
            break;

            // Move Buttons (Keyboard Right)
          case 39:
            captainPlanet.animate({ left: "+=200px" }, "normal");
            break;

            // Move Buttons (Keyboard Up)
          case 38:
            captainPlanet.animate({ top: "-=200px" }, "normal");
            break;

            // Move Buttons (Keyboard Left)
          case 37:
            captainPlanet.animate({ left: "-=200px" }, "normal");
            break;

          default:
            break;
          }
        });
      });

    </script>

  </body>

</html>
